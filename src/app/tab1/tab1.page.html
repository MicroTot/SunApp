<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="solid" color="light">
				<ion-icon color="custom" name="home"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">

		<ion-avatar slot="start">
			<img  src="./assets/me.jpeg">
    </ion-avatar>
			<ion-label>
				<p>Hello,</p>
				<h3>Admin Kibet</h3>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img 
              src="./assets/in.png">
            </div>
         
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">TOTAL COLLECTED THIS MONTH</ion-card-title>
            <ion-card-subtitle class="ion-text-right">KSHS 40,000</ion-card-subtitle>
            <ion-progress-bar value="1" color="success"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img 
              src="./assets/out.png">
            </div>
          
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">TOTAL MONTHLY EXPENDITURE</ion-card-title>
            <ion-card-subtitle class="ion-text-right">KSHS 15,000</ion-card-subtitle>
            <ion-progress-bar value="1" color="warning"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>
  </div>


  
  <div class="container">

    <h2>HOW MONEY WAS USED</h2>
    <ion-item lines="none" *ngFor='let item of amount'>
      <ion-grid  >
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="cash-sharp"></ion-icon>
             
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4 style="text-transform:uppercase">{{item.item}}</h4>
							<h6>KES {{item.amount}}</h6>
              <small>On {{item.date}}</small>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>

</ion-content>
